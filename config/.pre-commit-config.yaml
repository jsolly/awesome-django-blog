repos:
    - repo: https://github.com/charliermarsh/ruff-pre-commit
      # Ruff version.
      rev: "v0.0.239"
      hooks:
          - id: ruff
            args: ["--config", "config/pyproject.toml"]

    -   repo: https://github.com/psf/black
        rev: stable
        hooks:
        - id: black
