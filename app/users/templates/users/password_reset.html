{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <h1>Reset Password</h1>
      {{ form.as_p }}
    </fieldset>
    <div class="form-group">
      <button type="submit">
        Request Password Reset
      </button>
    </div>
  </form>
</div>
{% endblock content %}
