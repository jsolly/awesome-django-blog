{% extends "blog/parts/base.html" %} {% load static %}

{% block head %}
<link rel="canonical" href="{{ request.scheme }}://{{ request.get_host }}"/>
<meta property="og:image"
content="{{ request.scheme }}://{{ request.get_host }}{% static 'iPhoneblogthedata.webp' %}">
<meta property="og:image:alt" content="An Iphone on a table with blogthedata.com on the screen">
<meta property="og:image:type" content="image/webp">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{% endblock head %}

{% block content %}
<section id="about-me-home">
  {% include "blog/parts/about_me.html" %}
</section>

<section id="Blog-Home-posts">
  <h1 class="display-6">Latest Posts!</h1>
  {% include "blog/parts/posts.html" %}
</section>
{% endblock content %}
