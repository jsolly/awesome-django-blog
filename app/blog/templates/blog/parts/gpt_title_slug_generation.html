<p class="card-text">
  <span id="title-count">Title Characters (Shoot for 50-60 characters): <span class="char-count"></span></span>
</p>
<p class="card-text">
  <span id="slug-count">Slug Characters (Shoot for 3-5 catchy words seperated by hyphen): <span
      class="char-count"></span></span>
</p>
<p class="card-text">
  <span id="metadesc-count">Metadesc Characters (Shoot for 110-160 characters): <span class="char-count"></span></span>
</p>


<form>
  {% csrf_token %}
  <div id="generate-with-gpt-btn-container" class="sml-margin-top-bottom">
    <button id="generate-title" hx-post="/generate-with-gpt/" hx-swap="outerHTML" hx-include="#id_content"
      hx-target="#id_gpt_input">Generate
      Title</button>
    <button id="generate-slug" hx-post="/generate-with-gpt/" hx-swap="outerHTML" hx-include="#id_title"
      hx-target="#id_gpt_input">
      Generate Slug
    </button>
    <button id="generate-metadesc" hx-post="/generate-with-gpt/" hx-swap="outerHTML" hx-include="#id_content"
      hx-target="#id_gpt_input">Generate
      Meta Description</button>
  </div>
  <input autofocus="" name="gpt_input" id="id_gpt_input" maxlength="250" name="gpt_input" required="" type="text"
    placeholder="Text generated by GPT will appear here">
</form>
