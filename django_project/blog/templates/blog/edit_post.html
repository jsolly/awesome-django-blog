{% extends "blog/base.html" %}
{% block title %}Edit Blog Post!{% endblock %}
{% block content %}
<h1>Update Post</h1>
<br /><br />
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-outline-info" type="submit">Update</button>
</div>

{% endblock %}
