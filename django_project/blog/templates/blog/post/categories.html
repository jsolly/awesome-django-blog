{% extends "blog/parts/base.html" %}
{% block head %}
<meta property="og:type" content="article:section" />
<link rel="canonical" href="{{ request.scheme }}://{{ request.get_host }}"/>
{% endblock head %}

{% block content %}
<section id="category-blog-posts">
    <h1 class="mb-0 display-6">{{ category|title }}</h1>
    <p class="mb-2 fs-4">{{ category.description }}</p>
    {% include "blog/parts/posts.html" %}
</section>
{% endblock content %}
