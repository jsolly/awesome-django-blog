{% block content %}
<section id="create-comments-section" class="content-section">
  <h3>Comment</h3>
  <form method="POST" id="comment-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form }}
    <button class="post-submit-button" id="post-submit-button" type="submit">
      {% if form.instance.id %}
        Update
      {% else %}
        Post
      {% endif %}
    </button>
  </form>
</section>
{% endblock content %}
