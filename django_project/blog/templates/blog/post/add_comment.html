
{% block content %}
<section id="create-comments-section" class="content-section">
  <h3>Comment</h3>
  <form hx-target="#comments" hx-post="{% url 'comment-create' slug=post.slug %}" hx-swap="outerHTML" enctype="multipart/form-data">
    {% csrf_token %}
    {{ comment_form.media }}
    {{ comment_form }}
    <button class="post-submit-button" id="post-submit-button" type="submit">Post</button>
  </form>
</section>

{% endblock content %}
