{% extends "blog/base.html" %}

{% endblock head %}

{% block content %}
<section id="category-blog-posts">
    <h1 class="category-title">{{ category.name }}</h1>
    <p class="category-description">{{ category.description }}</p>
    {% include "blog/parts/posts.html" %}
</section>
{% endblock content %}
