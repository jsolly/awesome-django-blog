{% extends "blog/base.html" %} {% load static %}

{% block content %}
<h1>Add Post</h1>

<br />
<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ form.media }} {{ form }}
    <button class="post-submit-button sml-margin-top-bottom" id="post-submit-button" type="submit">
      Post
    </button>

    {% endblock content %}
  </form>
</div>
