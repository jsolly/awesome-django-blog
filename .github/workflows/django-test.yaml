name: Blogthedata Tests
on:
  push:
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 0-6"
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: ${{secrets.SECRET_KEY}}
      EMAIL_HOST_USER: ${{secrets.EMAIL_HOST_USER}}
      EMAIL_HOST_PASSWORD: ${{secrets.EMAIL_HOST_PASSWORD}}
      FROM_EMAIL: ${{secrets.FROM_EMAIL}}
      ALLOWED_HOSTS: ${{secrets.ALLOWED_HOSTS}}
      POSTGRES_USER: ${{secrets.POSTGRES_USER}}
      POSTGRES_PASS: ${{secrets.POSTGRES_PASS}}
      GIT_TOKEN: ${{secrets.GIT_TOKEN}}
      DEBUG: ${{secrets.DEBUG}}
      LOGGING: ${{secrets.LOGGING}}
      IP_INFO_TOKEN: ${{secrets.IP_INFO_TOKEN}}
      MAPBOX_TOKEN: ${{secrets.MAPBOX_TOKEN}}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Postgresql with Postgis
        uses: huaxk/postgis-action@v1
        with:
          postgresql user: ${{secrets.POSTGRES_USER}}
          postgresql password: ${{ secrets.POSTGRES_PASS }}
          postgresql db: "blogthedata_test"

      - name: Setup Python 3.8.10
        uses: actions/setup-python@v3
        with:
          python-version: 3.8.10
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install wheel
          pip install -r django_project/requirements/requirements.txt -c django_project/requirements/constraints.txt 
          sudo apt-get install binutils libproj-dev gdal-bin

      - name: Collect Static Files
        run: |
          python3 django_project/manage.py collectstatic --noinput

      - name: Run DB Migrations
        run: |
          python3 django_project/manage.py migrate --settings=django_project.settings.ci

      - name: Lint with Flake8
        run: |
          flake8 django_project
      - name: Run unit tests with coverage
        run: |
          coverage run -m pytest django_project
          coverage report -m --skip-empty --skip-covered

  static_analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "python"]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  deploy:
    needs: [build, static_analysis]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Linode
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd blogthedata
            git pull
            source django_project/venv/bin/activate
            python3 django_project/manage.py collectstatic --noinput
            sudo systemctl restart gunicorn
